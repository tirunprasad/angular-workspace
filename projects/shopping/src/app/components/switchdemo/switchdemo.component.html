<div class="container-fluid">
    <div class="btn btn-toolbar bg-danger mt-2 justify-content-between">
        <div class="btn btn-group">
            <button (click)="ChangeView($event)" name="basicdetails" class="btn btn-danger">Basic Details</button>
            <button (click)="ChangeView($event)" name="preview" class="btn btn-danger">Preview</button>
            <button (click)="ChangeView($event)" name="description" class="btn btn-danger">Description</button>

        </div>
        <div class="btn-group">
            <button class="btn btn-danger" (click)="onPreviousClick()">
                Previous Product
                <span class="bi bi-arrow-left"></span>
            </button>
            <button class="btn btn-danger" (click)="onNextClick()">
                <span class="bi bi-arrow-right"></span>
                Next Product

            </button>
        </div>
    </div>
    <div class="mt-3">
        <div [ngSwitch]="viewName">
            <div *ngSwitchCase="'basicdetails'">
                <h3> Basic Details</h3>
                <dl>
                    <dt>Title</dt>
                    <dd>{{product.title}}</dd>
                    <dt>Price</dt>
                    <dd>{{product.price}}</dd>
                    <dt>Rating</dt>
                    <dd><span class="bi bi-star-fill text-success"></span> {{product.rating.rate}} [<span style="color:grey">{{product.rating.count}}</span>]</dd>
                </dl>
            </div>
            <div *ngSwitchCase="'preview'">
                <h3>Preview</h3>
                <img [src]="product.image" width="200" height="200">
            </div>
            <div *ngSwitchCase="'description'">
                <h3>Description</h3>
                <p class="w-50">{{product.description}}</p>
            </div>

        </div>
        
    </div>

</div>
